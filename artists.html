<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="utf-8" />
  <meta name="author" content="team 5" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify HomePage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="assets/css/app.css" />
</head>

<!--ATTENZIONE! BODY DI ALBUM DA MODIFICARE-->

<body>
  <div class="container-fluid mainContainer">
    <!-- riga madre -->
    <div class="row mainRow">
      <!-- left start -->
      <div class="col-2 mainLeft">
        <nav class="navbar">
          <!-- impostazioni -->
          <div class="row">
            <div>
              <img src="./assets/img/logo.svg" alt="logo Spotify" class="navbar-brand" />
            </div>
            <div class="dropdown">
              <a class="dropdown-toggle settings" href="javascript:void(0)" id="settingsDropdownMenuLink"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="bi bi-three-dots"></i>
              </a>
              <div class="dropdown-menu" aria-labelledby="settingsDropdownMenuLink">
                <a class="dropdown-item" href="javascript:void(0)">File</a>
                <a class="dropdown-item" href="javascript:void(0)">Modifica</a>
                <a class="dropdown-item" href="javascript:void(0)">Visualizza</a>
              </div>
            </div>
          </div>

          <div class="row">
            <ul>
              <li><a href="./home.html">Home</a></li>
              <li><a href="./searchPage.html">Cerca</a></li>
              <li><a href="javascript:void(0)">La tua libreria</a></li>
            </ul>
          </div>

          <!-- nav 2 -->
          <div class="row">
            <ul>
              <li><a href="javascript:void(0)">Crea playlist</a></li>
              <li><a href="javascript:void(0)">Brani che ti piacciono</a></li>
              <li><a href="javascript:void(0)">I tuoi episodi</a></li>
            </ul>
          </div>
        </nav>
        <!-- playlist con scroll -->
        <div class="recentNav">
          <div class="row">
            <ul id="myUl"></ul>
          </div>
        </div>
      </div>
      <!-- left end -->
      <!-- center start -->
      <div class="col mainCenter">
        <div class="row sticky-top topNav">
          <div class="arrowIcons">
            <a onclick="window.history.back()"><i class="bi bi-chevron-left"></i></a>
            <a onclick="window.history.forward()"><i class="bi bi-chevron-right"></i></a>
          </div>
          <div class="accountSet dropdown">
            <a class="dropdown-toggle account" href="#" id="profileDropdownMenuLink" data-bs-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <img src="./assets/img/profile.jpg" alt="profile pic" />
              <span>Team Five</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="profileDropdownMenuLink">
              <a class="dropdown-item" href="#">Account</a>
              <a class="dropdown-item" href="#">Profilo</a>
              <a class="dropdown-item" href="#">Impostazioni</a>
              <hr />
              <a class="dropdown-item" href="#">Esci</a>
            </div>
          </div>
        </div>
        <!--inizio contenuti pagina-->
        <div class="container-fluid content">
          <div class="col">
            <div id="artist" class="row"></div>
          </div>
        </div>
      </div>
      <!-- center end -->

      <!-- right start -->
      <div class="col-1">right</div>
    </div>
  </div>
  <!-- player -->
  <section class="fixed-bottom playerSection">
    <audio id="audioReference"
      src="https://cdns-preview-b.dzcdn.net/stream/c-be6b18388a0a94404e424aba6ae5c086-3.mp3"></audio>
    <div class="row" class="player">
      <div id="songData" class="col-4">
        <div>
          <img id="playerImg"
            src="https://e-cdns-images.dzcdn.net/images/cover/bb2f14dbe77a039147607237227da56a/500x500-000000-80-0-0.jpg"
            alt="cover" />
        </div>
        <div>
          <p id="playerSong">Aldo Ritmo</p>
          <p id="playerArtist">Salmo</p>
        </div>
        <div>
          <button><i class="bi bi-heart"></i></button>
        </div>
      </div>

      <div id="playerComands" class="col-4">
        <div id="playerButtons">
          <button class="btn"><i class="bi bi-shuffle"></i></button>
          <button id="trackBack" class="btn">
            <i class="bi bi-skip-start-fill fs-4"></i>
          </button>
          <button id="playbutton" class="btn">
            <i class="bi bi-play-circle-fill fs-3"></i>
          </button>
          <button id="trackNext" class="btn">
            <i class="bi bi-skip-end-fill fs-4"></i>
          </button>
          <button class="btn"><i class="bi bi-repeat"></i></button>
        </div>
        <div id="songTime">
          <p>0:00</p>
          <div>
            <input type="range" id="timeRange" />
          </div>
          <p>0:00</p>
        </div>
      </div>

      <div id="playerIcons" class="col-4">
        <button><i class="bi bi-mic"></i></button>
        <button><i class="bi bi-list"></i></button>
        <button><i class="bi bi-speaker"></i></button>
        <label for="volume"><i class="bi bi-volume-down-fill"></i></label>
        <input type="range" id="volume" name="volume" min="0" max="10" />
        <button><i class="bi bi-arrows-angle-expand"></i></button>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
  <!-- inserisi script -->
  <script src="./assets/js/artists.js"></script>
</body>

</html>
