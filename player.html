<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body>

    <div class="row" class="player">

        <div id="songData" class="col-2" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <img id="playerImg" src="./assets/img/profile.jpg" alt="cover"
                    style="height: 50px; aspect-ratio: 1/1;" />
            </div>
            <div>
                <p id="playerSong">Title</p>
                <p id="playerArtist">Artist</p>
            </div>
            <div>
                <button><i class="bi bi-heart"></i></button>
            </div>
        </div>

        <div class="col-8" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <div id="playerButtons" style="display: flex; justify-content: center; align-items: center;">
                <button class="btn"><i class="bi bi-shuffle"></i></button>
                <button class="btn"><i class="bi bi-skip-start-fill fs-4"></i></button>
                <button id="playbutton" class="btn"><i class="bi bi-play-circle-fill fs-3"></i></button>
                <button class="btn"><i class="bi bi-skip-end-fill fs-4"></i></button>
                <button class="btn"><i class="bi bi-repeat"></i></button>
            </div>
            <div id="songTime" style="display: flex; justify-content: center; align-items: center;">
                <p>current time</p>
                <div class="progress bg-secondary" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                    style="height: 5px; width: 70%">
                    <div id="timeRange" class="progress-bar bg-light" style="width: 10%"></div>
                </div>
                <p>total time</p>
            </div>
        </div>

        <div class="col-2" style="display: flex; justify-content: space-between; align-items: center;">
            <button><i class="bi bi-mic"></i></button>
            <button><i class="bi bi-list"></i></button>
            <button><i class="bi bi-speaker"></i></button>
            <label for="volume"><i class="bi bi-volume-down-fill"></i></label>
            <input type="range" id="volume" name="volume" min="0" max="10" />
            <button><i class="bi bi-arrows-angle-expand"></i></button>
        </div>
    </div>
</body>

</html>
