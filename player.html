<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/app.css" />
</head>

<body>

    <section class="fixed-bottom playerSection">
        <audio id="audioReference"
            src="https://cdns-preview-b.dzcdn.net/stream/c-be6b18388a0a94404e424aba6ae5c086-3.mp3"></audio>
        <div class="row" class="player">
            <div id="songData" class="col-4">
                <div>
                    <img id="playerImg"
                        src="https://e-cdns-images.dzcdn.net/images/cover/bb2f14dbe77a039147607237227da56a/500x500-000000-80-0-0.jpg"
                        alt="cover" />
                </div>
                <div>
                    <p id="playerSong">Aldo Ritmo</p>
                    <p id="playerArtist">Salmo</p>
                </div>
                <div>
                    <button><i class="bi bi-heart"></i></button>
                </div>
            </div>

            <div id="playerComands" class="col-4">
                <div id="playerButtons">
                    <button class="btn"><i class="bi bi-shuffle"></i></button>
                    <button id="trackBack" class="btn"><i class="bi bi-skip-start-fill fs-4"></i></button>
                    <button id="playbutton" class="btn"><i class="bi bi-play-circle-fill fs-3"></i></button>
                    <button id="trackNext" class="btn"><i class="bi bi-skip-end-fill fs-4"></i></button>
                    <button class="btn"><i class="bi bi-repeat"></i></button>
                </div>
                <div id="songTime">
                    <p>0:00</p>
                    <div>
                        <input type="range" id="timeRange" />
                    </div>
                    <p>0:00</p>
                </div>
            </div>

            <div id="playerIcons" class="col-4">
                <button><i class="bi bi-mic"></i></button>
                <button><i class="bi bi-list"></i></button>
                <button><i class="bi bi-speaker"></i></button>
                <label for="volume"><i class="bi bi-volume-down-fill"></i></label>
                <input type="range" id="volume" name="volume" min="0" max="10" />
                <button><i class="bi bi-arrows-angle-expand"></i></button>
            </div>
        </div>
    </section>


</body>

</html>
